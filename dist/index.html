<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <!-- 抄袭taobao.com手机端的meta-v，可以阻止手机端的页面双指缩放功能 -->
    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
        <!-- 通过一个form表单即可实现input和button元素的功能实现，method表示请求方法；action表示请求网页(只用填到/s路径,_blank表示新标签页打开) 
        然后在input元素的name属性中写wd（word,表示查询的关键词），button元素的type属性用submit-->
    </header>

    <main class="globalMain">
        <ul class="siteList">

                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>

    </main>
